<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tao CV</title>
</head>
<body>
<form>
  <table style="font-family: sans-serif,Tahoma">
    <caption><b>Hồ sơ CV cá nhân</b></caption>
    <tr>
      <td>Họ Và tên</td>
      <td><input type="text" name="Họ và tên" size="30px"></td>
    </tr>
    <tr>
      <td>Đia chỉ</td>
      <td><input type="text" name="Địa chỉ" size="30px"></td>
    </tr>
    <tr>
      <td>Số điện thoại</td>
      <td><input type="text" name="số điện thoại" size="30px"></td>
    </tr>
    <tr>
      <td>Ảnh</td>
      <td><input type="file" name="Ảnh" size="30px"></td>
    </tr>
    <tr>
      <td>Học vấn</td>
      <td><select name="học vấn">
          <option value="ĐH">Đại học</option>
          <option value="CĐ">Cao đẳng</option>
          <option value="12">12/12</option>
      </select> </td>
    </tr>
    <tr>
      <td>Bằng cấp</td>
      <td><input type="text" name="bằng cấp" size="40px"></td>
    </tr>
    <tr>
      <td>Kỹ năng</td>
      <td><input type="text" name="Kỹ năng" size="40px"></td>
    </tr><tr>
    <td>Kinh nghiệm</td>
    <td><input type="text" name="Họ và tên" size="40px"></td>
  </tr>
    <tr>
      <td>Định hướng phát triển cá nhân</td>
      <td><input type="text" name="định hướng" size="40px"></td>
    </tr>
  </table>
</form>
</body>
</html>
